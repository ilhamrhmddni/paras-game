<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARAS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>PERMAINAN PERTEMPURAN PARAS</h1>

      <div id="game-content">
        <div class="battle-area">
          <div class="character">
            <div class="character-avatar">ðŸ§™</div>
            <div class="health-bar-container">
              <div class="health-bar" id="player-health-bar"></div>
            </div>
            <div class="health-text" id="player-health-text">
              Kesehatan: 100/100
            </div>
          </div>

          <div class="enemy">
            <div class="enemy-avatar" id="enemy-avatar">ðŸ‘¹</div>
            <div class="health-bar-container">
              <div class="health-bar" id="enemy-health-bar"></div>
            </div>
            <div class="health-text" id="enemy-health-text">
              Kesehatan: 50/50
            </div>
          </div>
        </div>

        <div class="status-info">
          <div class="status-box" id="question-counter">Pertanyaan: 1/10</div>
          <div class="status-box" id="score-display">Skor: 0</div>
          <div class="status-box" id="enemy-count">Musuh Dikalahkan: 0/5</div>
        </div>

        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="quiz-section">
          <div class="question" id="question-text">Memuat pertanyaan...</div>

          <div class="options-container" id="options-container">
            <!-- Opsi akan dimasukkan di sini -->
          </div>

          <div class="feedback" id="feedback"></div>
        </div>

        <div class="animation-container">
          <div class="attack-animation" id="attack-animation"></div>
        </div>

        <div class="battle-log" id="battle-log">
          <div class="log-entry">
            Pertempuran dimulai! Jawab pertanyaan dengan benar untuk menyerang!
          </div>
        </div>

        <div class="button-container">
          <button id="skip-btn">Lewati Pertanyaan</button>
          <button id="next-btn" class="next-btn" disabled>Jawab</button>
        </div>

        <div class="game-over" id="game-over">Permainan Berakhir!</div>
        <div class="victory" id="victory">Kemenangan!</div>
      </div>

      <div class="result-container" id="result-container">
        <div class="result-title">Pertempuran Selesai!</div>
        <div class="score" id="final-score">0/10</div>
        <div id="performance-text">Usaha yang hebat, pejuang!</div>
        <div class="quiz-footer">
          <button id="restart-btn">Bertempur Lagi</button>
        </div>
      </div>
    </div>

    <script src="pertanyaan.js"></script>
    <script src="logika-game.js"></script>
  </body>
</html>
